<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form </title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css" type="text/css"/>
    <link rel="stylesheet" href="css/form.css" type="text/css">

</head>
<body>
    <nav class="form1">

            <h1>Creat task </h1>
            <form action="#" method="get">
                <input type="text" name="fullname" placeholder="Fullname.." required/>
                <input type="email" name="email" placeholder="Email .."  required/>
                <input type="number" name="age" placeholder="Age.."  required/>
                <input type="tel" name="telephone" placeholder="Telephone.."  required/>
                <input type="date" name="birthday" placeholder="Birthday.."/>
                <input type="time" name="timer" placeholder="Timer.."/>

                <label><input type="radio" name="gender" value="nam"/>Nam</label>
                <label><input type="radio" name="gender" value="nữ"/>Nữ</label>
                <label><input type="checkbox" name="agree" /> Bạn đồng ý</label>

                <input type="color" name="mycolor"/>
                <input type="range" min="0" max="100"/>

                <textarea rows="10" cols="100" name="description" placeholder="Description me..">
                </textarea>

                <select name="city">
                    <option value="hanoi">Hà Nội</option>
                    <option value="sg">Sài Gòn</option>
                    <option value="dn">Đà Nẵng</option>
                    <option value="ct">Cần Thơ</option>
                    <option value="hp">Hải Phòng</option>
                </select>
                <button type="submit">Submit</button>
                <button type="button">Button</button>
                <button type="reset">Reset</button>
            </form>

        </article>



</body>
</html>
